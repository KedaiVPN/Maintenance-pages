<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸš§ Website Sedang Maintenance</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
    color: #f8fafc;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
  }

  .content {
    position: relative;
    text-align: center;
    z-index: 10;
  }

  .gear {
    position: relative;
    width: 120px;
    height: 120px;
    margin: 0 auto 1rem;
    animation: spin 8s linear infinite;
  }

  .gear::before,
  .gear::after {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, #38bdf8 20%, transparent 21%),
                conic-gradient(from 0deg, #38bdf8 0deg 20deg, transparent 20deg 40deg, #38bdf8 40deg 60deg, transparent 60deg 80deg);
    border-radius: 50%;
    mask: radial-gradient(circle 45% at center, transparent 45%, black 46%);
  }

  .gear::after {
    transform: rotate(20deg);
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  h1 {
    font-size: 2rem;
    text-shadow: 0 0 15px #38bdf8;
  }

  p {
    opacity: 0.85;
    margin-bottom: 1rem;
  }

  .pulse {
    width: 12px;
    height: 12px;
    background: #38bdf8;
    border-radius: 50%;
    margin: 1rem auto;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.4); opacity: 0.6; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="content">
    <div class="gear"></div>
    <h1>ðŸš§ Maintenance ðŸš§</h1>
    <p>Sabar dulu ya coy ya. Maintenance ini entah penambahan fitur baru,peningkatan system, atau perbaikan lainya.<br>pokonya sabar dulu ya ðŸ¤—</p>
    <div class="pulse"></div>
    <small>Silahkan kembali lagi untuk mengecek nya secara berkala</small>
  </div>

  <!-- Suara hujan -->
  <audio id="rain" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7e0db2f4c9.mp3" type="audio/mpeg">
  </audio>

<script>
  // === ANIMASI BINTANG ===
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = Array.from({length: 120}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 1.5,
      speed: Math.random() * 0.5 + 0.2
    }));
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    for (let s of stars) {
      ctx.globalAlpha = Math.random() * 0.8 + 0.2;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
      ctx.fill();
      s.y += s.speed;
      if (s.y > canvas.height) s.y = 0;
    }
    requestAnimationFrame(animateStars);
  }
  animateStars();

  // === SUARA HUJAN ===
  const rain = document.getElementById('rain');
  rain.volume = 5;
</script>
</body>
</html>
